<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Deck Compare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-image">

    <div id="title-div">
      <h1 id="title">ShoePaste's Deck Comparison Tool</h1>
    </div>

    <div id="button-block-wrapper">
      <div id="button-wrapper">
        <button id="deck-button" onclick="buttonClick(1)">Click to upload Deck 1</button>
      </div>
      <div id="button-wrapper">
        <button id="deck-button" onclick="buttonClick(2)">Click to upload Deck 2</button>
      </div>
    </div>

    <div id="compare-button-wrapper">
      <button id="compare-button" onclick="compareDecks()">Compare</button>
    </div>

    <div id="deck-display-wrapper">
      <div id="copy-paste-wrapper">
        <div id="submit-button-wrapper">
          <button class="copy-submit-1" onclick="addCopyPaste(1)">Add to Deck 1</button>
          <button class="copy-submit-2" onclick="addCopyPaste(2)">Add to Deck 2</button>
        </div>
        <textarea rows="35" type="text" class="deck-card-copy" id="deck-box" name="deckbox" placeholder="copy and paste your list here"></textarea>
      </div>

      <div class="deck-card" id="card-1">
      </div>

      <div class="deck-card" id="card-2">
      </div>

      <div class="deck-card-compare">
        <h4> Added (In Deck 2 and not in Deck 1) </h4>
        <p id="cards-added"> None </p>

        <br/>
        <br/>
        
        <h4> Removed (In Deck 1 and not in Deck 2) </h4>
        <p id="cards-removed"> None </p>
      </div>
    </div>
  </div>


  <!-- Scripts for the bootstrap popovers-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="buttonScripts.js"></script>
  <script>
      $(function () {
          $('[data-toggle="popover"]').popover()
      })
  </script>

</body>
</html>
